<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h4>Contact Form</h4>
    <form action="/action.php">
        <label for="username">Username</label>
        <input type="text" placeholder="Type username">
        <br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password">
        <br><br>
        <input type="submit" placeholder="submit">
        <h5>Select your class</h5>
        <label for="101">
            <input type="radio" name="class" id="101">classXI
        </label>
        <label for="102">
            <input type="radio" name="class" id="102">classXII
        </label>
        <br><br>
        <h5>Select your Preference</h5>
        <select name="place">
            <option value="Delhi">Delhi</option>
            <option value="Munbai">Mumbai</option>
            <option value="Panjab">Panjab</option>
            <option value="Chennai">Chennai</option>
        </select>
        <br><br>
        <h5>Please give your valuable feedback</h5>
        <textarea name="feedback" placeholder="Give your valuable feedback"  cols="30" rows="10"></textarea>
        <br><br>
        
    </form>
</body>
</html>
